<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi-même-Moitié | Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="checkoutLayout">
            <div class="retornarCarrito">
                <a href="/">Keep shopping</a>
                <h1>List Product In Cart</h1>
                <div class="lista">
                    <div class="item">
                        <img src="images/blue_jewel_cross_pendant.webp" alt="">
                        <div class="info">
                            <div class="nombre">Product 1</div>
                            <div class="price">¥14,080 JPY</div>
                        </div>
                        <div class="cantidad">1</div>
                        <div class="precioRetorno">¥28,160 JPY</div>
                    </div>
                </div>
            </div>

            <div class="derecha">
                <h1>CHECKOUT</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Nombre Completo</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Numero de Telefono</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Direccion</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Pais</label>
                        <select name="" id="">
                            <option value="">Elige..</option>
                            <option value="chile">Chile</option>
                        </select>
                    </div>
                </div>
                <div class="retornar">
                    <div class="row">
                        <div>Cantidad Total</div>
                        <div class="cantidadTotal">60</div>
                    </div>
                    <div class="row">
                        <div>Precio Total</div>
                        <div class="precioTotal">¥28,160 JPY</div>
                    </div>
                </div>
                <button class="botonCheckout">
                    CHECKOUT
                </button>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
